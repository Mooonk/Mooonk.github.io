        <h1 id="安装caliper"><a href="#安装caliper" class="headerlink" title="安装caliper"></a>安装caliper</h1><p>目录放在</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">git clone https://github.com/hyperledger/caliper-benchmarks.git</span><br><span class="line">cd caliper-benchmarks</span><br><span class="line"></span><br><span class="line">npm init -y</span><br><span class="line"></span><br><span class="line">npm install --only=prod @hyperledger/caliper-cli@0.3.0</span><br><span class="line">npx caliper bind --caliper-bind-sut fabric:2.2</span><br></pre></td></tr></table></figure>
<p>报错：[caliper] [bind] Unknown “fabric” SDK version “2.2”<br>因为@0.3.0 把这个删了就行<br>重新开始</p>
