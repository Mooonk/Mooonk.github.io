      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">
          【Git】Mac环境下配置Git并生成SSH公钥
        </h1>

        <div class="post-meta-container">
          <div class="post-meta">
    <span class="post-meta-item">
      <span class="post-meta-item-icon">
        <i class="far fa-calendar"></i>
      </span>
      <span class="post-meta-item-text">发表于</span>
      

      <time title="创建时间：2022-05-27 14:35:58 / 修改时间：16:01:11" itemprop="dateCreated datePublished" datetime="2022-05-27T14:35:58+08:00">2022-05-27</time>
    </span>

  
</div>

        </div>
      </header>

    
    
    
    <div class="post-body" itemprop="articleBody">
        <p>不知道啥情况之前配置好的git，突然公钥没了。所以重新配一次，顺便记录下配置过程。</p>
<h3 id="创建ssh-key"><a href="#创建ssh-key" class="headerlink" title="创建ssh key"></a>创建ssh key</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh-keygen -t rsa -C <span class="string">&quot;1874164044@qq.com&quot;</span></span><br></pre></td></tr></table></figure>
<p>直接全部回车</p>
<h3 id="查看公钥"><a href="#查看公钥" class="headerlink" title="查看公钥"></a>查看公钥</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cat</span> ~/.ssh/id_rsa.pub </span><br></pre></td></tr></table></figure>
<p>然后复制去github和gitee上创建公钥即可</p>
<p>查看是否连接上</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh -T git@github.com </span><br></pre></td></tr></table></figure>
    </div>
